<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grade Finder</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital@1&family=Scheherazade+New&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </head>
  <body class="body">
    <nav class="navbar navbar-dark navbar-expand-lg home_navbar">
      <a href="/" class="navbar-brand">
        <video autoplay loop muted playsinline style="pointer-events: none;" class="img-fluid img-resp home_logo">
          <source src="{{url_for('static',filename='grad1.mp4')}}" type="video/mp4">
        </video>
      </a>
    <button class="navbar-toggler tg" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon tg"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02" style="margin-right: 160px;">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item colap" style="padding-right: 100px">
          <a class="nav-link colp" id="index_anc" href="/gpa" style="color:orange; text-decoration: underline;">GPA</a>
        </li>
         <li class="nav-item colap" style="padding-right: 100px">
          <a class="nav-link colp" id="index_anc" href="/cgpa">CGPA</a>
        </li>
        <li class="nav-item colap active" style="padding-right: 100px">
         <a class="nav-link colp" id="index_anc" href="/logout">Logout</a>
       </li>

      </ul>
    </div>
    </nav>
    <div class="container cardis" id="container">
      <div class="row align-items-center">
        <div class="col-md-12 col-xs-12">
        <form action="{{url_for('gpa')}}" method="post">
          <div class="form-floating mb-3">
            <p style="color: #ff0000;" >{{msg}}</p>
          </div>
          {% if out1 == "no" %}
          <div class="form-group" id="formfloat">
           <label for="sel1">Select your department:</label>
           <select class="form-control" id="sel1" name="dept">
             <option>IT</option>
             <option>CSE</option>
             <option>ECE</option>
             <option>EEE</option>
             <option value="BIOTECH">BIO-TECH</option>
             <option>MECH</option>
             <option>CIVIL</option>
             <option>EIE</option>
             <option>CHEMICAL</option>
           </select>
          </div>
          <div class="form-group" id="formfloat">
           <label for="sel1">Select the semester:</label>
           <select class="form-control" id="sel1" name="sem">
             <option>1</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
             <option>5</option>
             <option>6</option>
             <option>7</option>
             <option>8</option>
           </select>
          </div>
          {% endif %}
          {% if out1 == "yes" %}
          <div class="form-group" id="formfloat">
           <label for="sel1">Select your department:</label>
           <input type="text" class="form-control" name="dept" value="{{out2}}" readonly>
          </div>
          <div class="form-group" id="formfloat">
           <label for="sel1">Select the semester</label>
           <input type="text" class="form-control" name="sem" value="{{out3}}" readonly>
          </div>
          <br>
          {% for i in range(out) %}
          <div class="form-group mb-3" id="formfloat">
            <label for="sel1" style="color: white;">{{name[i]}}</label>
            <select class="form-control" id="sel1" name="sub{{i+1}}">
              <option value="10">O</option>
              <option value="9">A+</option>
              <option value="8">A</option>
              <option value="7">B+</option>
              <option value="6">B</option>
            </select>
          </div>
          {% endfor %}
          {% endif %}
          <br>
          <br>
          {% if out1 == "no" %}
          <button type="submit" class="btn btn-success otpbutton" id="otpbutton">Submit</button>
          {% endif %}
          {% if out1 == "yes" %}
          <button type="submit" class="btn btn-success otpbutton" id="otpbutton">Calculate</button>
          {% endif %}
          {% if out1 == "null" %}
          <div class="form-group">
           <label style="color: white;" id="tex1">Your GPA is : {{out2}}</label>
          </div>
          {% endif %}
          <br><br>
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
